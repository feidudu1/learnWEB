// 方法一
    var $ = function (id) {
        return document.getElementById(id);  //这里不能用document.getElementById('id');
    }
    $('button').onclick = function(){
	  handle();
    }
    $('aqi-input').onkeyup = function (event) {
        if(event.keyCode === 13) {
            handle();
        }
    };
    var handle = function () {
        var aqi = parseInt($('aqi-input').value);
        if(!isNaN(aqi) && (aqi >= 0) && (aqi <=1000)){
            $('aqi-display').innerHTML = aqi;
        } else {
            alert($('aqi-input').value + '不是有效的aqi值，请输入0——1000的有效整数');
        }
    };
