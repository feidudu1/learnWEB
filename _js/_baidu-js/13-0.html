<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Task 13</title>
  </head>
<body>

  <label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>

  <!-- 这里onclick里面不能用click()，否则点击按钮没反应 -->
  <button id="button" onclick="myclick()">确认</button>
  <div>您输入的值是：<span id="aqi-display">尚无录入</span></div>

<script type="text/javascript">

// ;(function() {  //这种写法不能加这个，不然提示myclick没定义
    /*
  在注释下方写下代码
  给按钮button绑定一个点击事件
  在事件处理函数中
  获取aqi-input输入的值，并显示在aqi-display中
  */
  var btn = document.getElementById('button');
  var aqiInput = document.getElementById('aqi-input');
  var aqiDisplay = document.getElementById('aqi-display');
  function myclick(){
      var input = aqiInput.value;
      if(input){
        aqiDisplay.innerHTML = input;
      }else{
        aqiDisplay.innerHTML = '输入为空';
      }
  }
// })();

</script>
</body>
</html>
