<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>图片轮播</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
<style type="text/css">
  .carousel {
    height: 500px;
  }
  .carousel .item img {
    width: 100%;
  }
  .carousel .item {
    height: 500px;
  }
</style>
</head>

<body>
<div class="carousel slide" data-ride="carousel" id="slidershow">
    <ol class="carousel-indicators">
        <li class="active" data-target="#slidershow" data-slide-to="0"></li>
        <li data-target="#slidershow" data-slide-to="1"></li>
        <li data-target="#slidershow" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="item active">
            <img src="//img.mukewang.com/5412ad400001e52014280484.jpg" alt="">
            <div class="carousel-caption">
                <p> 11 英寸 MacBook Air 充电一次可运行长达 9 小时，而 13 英寸机型则可运行长达 12 小时。</p>
            </div>
        </div>
        <div class="item">
        <img src="//img.mukewang.com/5412ad7c0001d2eb10880541.jpg" alt="">
        <div class="carousel-caption">
                <p> 无论是什么任务，配备 Intel HD Graphics 5000 图形处理器的第四代 Intel Core 处理器都能应对自如。</p>
            </div>
        </div>
        <div class="item">
        <img src="//img.mukewang.com/5412ae5c0001653b12800644.jpg" alt="">
        <div class="carousel-caption">
                <p> 有了新一代 802.11ac 技术，MacBook Air 令 Wi-Fi 速度超越极限。</p>
            </div>
        </div>
    </div>
    <a href="#slidershow" class="left carousel-control" data-slide="prev" aria-hidden="true" role="button">
      <span class="glyphicon glyphicon-chevron-left"></span>
    </a>   
    <a href="#slidershow" class="right carousel-control" data-slide="next" aria-hidden="true" role="button">
      <span class="glyphicon glyphicon-chevron-right"></span>
    </a>   
</div>


<script src="http://libs.baidu.com/jquery/1.10.1/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
